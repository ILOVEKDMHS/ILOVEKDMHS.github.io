<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>졸음 감지 시스템</title>
    <link rel="stylesheet" href="siestabreaker_style.css">
</head>
<body>

    <div class="container">
        <h1>얼굴 인식 및 졸음 감지</h1>
        <button id="startButton">시작</button>
        <p id="status">얼굴을 감지하는 중입니다...</p>
    </div>

    <!-- 비디오 스트림 -->
    <div class="video-container">
        <video id="video" width="640" height="480" autoplay muted></video>
    </div>

    <!-- face-api.js와 TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script src="siestabreaker_script.js"></script>

</body>
</html>
