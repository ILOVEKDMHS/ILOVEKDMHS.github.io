<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>낮잠 BREAKER</title>
    <link rel="stylesheet" href="siestabreaker_style.css"> <!-- CSS 파일 연결 -->
</head>
<body>

    <div class="container">
        <h1>시간설정</h1>
        <label for="timeout">경고 시간 설정 (초):</label><br>
        <input type="number" id="timeout" placeholder="단위:초" min="1"><br>
        <button id="startButton">알람 시작</button>

        <div class="status" id="statusText">타이머가 설정되지 않았습니다.</div>
    </div>
    <!-- 알람 소리 파일 -->
    <audio id="alarmSound" src="alert2.mp3" preload="auto"></audio>

    <script src="siestabreaker_script.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
