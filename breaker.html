<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 비활성화 감지</title>
    <style>
        /* 페이지 전체 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* 설정 UI 컨테이너 */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* 타이틀 스타일 */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* 입력 필드 스타일 */
        input[type="number"] {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* 버튼 스타일 */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 상태 메시지 스타일 */
        .status {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>비활성화 알람 설정</h1>
        <label for="timeout">경고 시간 설정 (초):</label><br>
        <input type="number" id="timeout" placeholder="초 단위 입력" min="1"><br>
        <button id="startButton">알람 시작</button>

        <div class="status" id="statusText">타이머가 설정되지 않았습니다.</div>
    </div>

    <!-- 알람 소리 파일 -->
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

    <script>
        let inactivityTimer;
        const statusText = document.getElementById('statusText');
        const alarmSound = document.getElementById('alarmSound');
        const timeoutInput = document.getElementById('timeout');
        const startButton = document.getElementById('startButton');
        let userTimeout = 0;

        // 타이머 리셋 함수
        function resetTimer() {
            clearTimeout(inactivityTimer);  // 기존 타이머 초기화
            inactivityTimer = setTimeout(triggerAlarm, userTimeout * 1000);  // 새 타이머 시작
            statusText.textContent = `타이머 시작됨: ${userTimeout}초 동안 아무 활동이 없으면 알람이 울립니다.`;
        }

        // 알람 재생 함수
        function triggerAlarm() {
            statusText.textContent = "아무 활동이 감지되지 않았습니다. 알람이 울립니다!";
            alarmSound.play();  // 소리 재생
        }

        // 사용자 이벤트 감지 (마우스/키보드)
        function startMonitoring() {
            document.addEventListener('mousemove', resetTimer);
            document.addEventListener('keydown', resetTimer);
        }

        // 시작 버튼 클릭 시 타이머 설정
        startButton.addEventListener('click', () => {
            userTimeout = parseInt(timeoutInput.value);
            if (isNaN(userTimeout) || userTimeout <= 0) {
                statusText.textContent = "유효한 시간을 입력하세요.";
            } else {
                resetTimer();  // 타이머 초기화 및 시작
                startMonitoring();  // 사용자 활동 감지 시작
            }
        });
    </script>

</body>
</html>
